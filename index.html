<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3dc8baa56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Signup form</title>
</head>
<body>


    <main>
        <section class="container">
            <div class="row_one">
                <img src="./img/Logo.png" alt="logo_img" class="col_one">
            

               <div class="col_two">
                    <h1>For Individuals</h1>

                    <p>
                        Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
                    </p>
               </div>
            </div>

          <div class="row-two">
            <form action="#">
                <div class="single_row_wrapper">
                    <div class="form-group">
                        <label for="first name">First name</label>
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="last name">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="single_row_wrapper">
                    <div class="form-group inline-icon">
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" placeholder="Select gender">
                       <span class="span"><i class="fas fa-caret-down"></i></span> 
                    </div>
                
                    <div class="form-group inline-icon-2">
                        <label for="birth date">Birth Date</label>
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                        <span class="span"><i class="fas fa-calendar"></i></span> 
                    </div>
                </div>
                <div class="single_row_wrapper">
                    <div class="form-group">
                        <label for="weight">Weight(KG)</label>
                        <input type="text" class="form-control" placeholder="Enter weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height(CM)</label>
                        <input type="text" class="form-control" placeholder="Enter height">
                    </div>
                </div>
                <div class="single_row_wrapper">
                    <div class="form-group">
                        <label for="gender">Activity level</label>
                        <input type="text" class="form-control" placeholder="Enter level">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="********">
                    </div>
                </div>
                <button type="submit">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#" class="link">Terms of Use</a> and our <a href="#" class="link">Privacy Policy</a></p>
            </form>
          </div>
        </section>

    </main>
</body>
</html>
